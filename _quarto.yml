  title: "aborruso's website"
  page-navigation: true
  repo-url: https://github.com/aborruso/aborruso.github.io
  repo-actions: [edit, issue]
  navbar:
    background: "#75aadb"
    search: true
    left:
      - href: index.qmd
        text: Home
      - href: blog.qmd
        text: Blog
      - href: til.qmd
        text: TIL
