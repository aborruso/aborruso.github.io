  render:
    - "*.qmd"
    - "!garage/"
    - "!tmp*qmd"
    - "!risorse/"
  output-dir: docs
  resources:
  - "googlecd08604f4edafe6e.html"

website:
  site-url: https://aborruso.github.io
  title: "aborruso's website"
  favicon: "risorse/favicon.png"
  page-navigation: true
  twitter-card:
    creator: "@aborruso"
    card-style: summary_large_image
